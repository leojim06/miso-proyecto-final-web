<div class="container" style="font-family: 'Big Shoulders Stencil Display', cursive;
font-family: 'Londrina Solid', cursive; background-color: #c5c6c7; max-height:300vh; border-radius: 12px;">
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <button class="btn btn-info me-md-2" type="button" routerLink="" style="border:solid #1F2833; margin: 1vw;">Inicio
    </button>
    <button class="btn btn-info me-md-2" type="button" routerLink="/profile"
      style="border:solid #1F2833; margin: 1vw;">Perfil
    </button>

    <button class="btn btn  me-md-2" style=" margin: 1vw; color: aqua; background-color:#1F2833 ;">
      <h3>Perfil demográfico</h3>
    </button>

    <button class="btn btn-info me-md-2" type="button" routerLink="/profile-sport"
      style="border:solid #1F2833; margin: 1vw;">Perfil deportivo
    </button>
    <button class="btn btn-info me-md-2" type="button" routerLink="/packages"
      style="border:solid #1F2833; margin: 1vw;">Planes
    </button>


  </div>
  <hr style="height: 2px; margin: 1%;padding: 0; ">
  <div style="padding-bottom: 2vh;">

    <div class="container" style="min-height: 560px; font-family: 'Big Shoulders Stencil Display', cursive;
    font-family: 'Londrina Solid', cursive;">

      <div class="row justify-content-center">
        <div class="col-lg-5" style="width: 50.1%;">
          <div class="card shadow-lg border-0 rounded-lg mt-5">

            <div class="card-header " style="background-color:  #c5c6c7;">
              <h2 style="text-align: center; font-family: 'Big Shoulders Stencil Display', cursive;
                                                  font-family: 'Londrina Solid', cursive;">Perfil demográfico</h2>
              <div class="card-body shadow-lg" style="background-color:  #1F2833;">

                <form (submit)="userRegistration(f)" #f="ngForm">
                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="inputfname" #firstname="ngModel" name="Fname" ngModel
                          type="text" placeholder="fname" required minlength="3" />
                        <label for="fname">Nombres</label>
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="inputlname" #lastname="ngModel" name="lname" type="text"
                          placeholder="lname" ngModel required />
                        <label for="lname">Apellidos</label>
                      </div>
                    </div>
                  </div>
                  <p class="alert alert-danger" *ngIf="firstname.errors?.required && firstname.touched">Por favor
                    ingrese los nombres</p>
                  <p class="alert alert-danger" *ngIf="firstname.errors?.minlength && firstname.touched">Por favor
                    ingrese mínimo 3 caracteres.</p>

                  <div class="row">
                    <div class="col">
                      <!-- <label for="fname" style="color: white;">Tipo identificación</label> -->

                      <div class="form-floating mb-3">
                        <select class="custom-select form-control" id="inputGroupSelect01">
                          <option selected>Tipo identificación...</option>
                          <option value="TI">Tarjeta de identidad</option>
                          <option value="CC">Cedula de ciudadanía</option>
                        </select>
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="inputlname" #lastname="ngModel" name="lname" type="text"
                          placeholder="lname" ngModel required />
                        <label for="lname">No. Identificación</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <select class="custom-select form-control" id="inputGroupSelect01">
                          <option selected>Pais Nacimiento...</option>
                          <option value="TI">Colombia</option>
                          <option value="CC">Brasil</option>
                        </select>
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-floating mb-3">
                        <select class="custom-select form-control" id="inputGroupSelect01">
                          <option selected>Ciudad Nacimiento...</option>
                          <option value="TI">Bogotá</option>
                          <option value="CC">Barranquilla</option>
                          <option value="TI">Medellin</option>
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="age" type="number" placeholder="age" name="userage" ngModel
                          #userage="ngModel" required />
                        <label for="age">Edad</label>
                      </div>
                      <p class="alert alert-danger" *ngIf="userage.errors?.required && userage.touched">Por favor
                        ingrese la edad
                      </p>
                    </div>
                    <div class="col">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="male" id="flexRadioDefault1"
                          ngModel #usergender="ngModel" required>
                        <label class="form-check-label" for="flexRadioDefault1"
                          style="background-color: whitesmoke; border-radius: 3px; width: 50%; text-align: center;">
                          Masculino </label>

                      </div>
                      <div class="form-check" style="margin-top: 10px;">
                        <input class="form-check-input" type="radio" name="gender" value="female" id="flexRadioDefault2"
                          ngModel #usergender="ngModel" required>
                        <label class="form-check-label" for="flexRadioDefault2"
                          style="background-color: whitesmoke; border-radius: 3px; width: 50%;  text-align: center;">
                          Femenino
                        </label>
                      </div>
                    </div>
                    <p class="alert alert-danger" *ngIf="usergender.errors?.required && usergender.touched">Por favor
                      seleccione un genero</p>
                  </div>

                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="inputfname" #firstname="ngModel" name="Fname" ngModel
                          type="text" placeholder="fname" required minlength="3" />
                        <label for="fname">Peso</label>
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-floating mb-3">
                        <input class="form-control" id="inputlname" #lastname="ngModel" name="lname" type="text"
                          placeholder="lname" ngModel required />
                        <label for="lname">Altura</label>
                      </div>
                    </div>
                  </div>
                  <p class="alert alert-danger" *ngIf="firstname.errors?.required && firstname.touched">Por favor
                    ingrese los nombres</p>
                  <p class="alert alert-danger" *ngIf="firstname.errors?.minlength && firstname.touched">Por favor
                    ingrese mínimo 3 caracteres.</p>


                  <div class="row">
                    <div class="col">
                      <div class="form-floating mb-3">
                        <select class="custom-select form-control" id="inputGroupSelect01">
                          <option selected>Pais residencia...</option>
                          <option value="TI">Colombia</option>
                          <option value="CC">Brasil</option>
                        </select>
                      </div>
                    </div>

                    <div class="col">
                      <div class="form-floating mb-3">
                        <select class="custom-select form-control" id="inputGroupSelect01">
                          <option selected>Ciudad residencia...</option>
                          <option value="TI">Bogotá</option>
                          <option value="CC">Barranquilla</option>
                          <option value="TI">Medellin</option>
                        </select>
                      </div>
                    </div>
                  </div>



                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <button class=" aling-button btn btn-info btn-block" value="Register" type="submit"
                      [disabled]="f.invalid"
                      style="text-align: center; font-family: 'Big Shoulders Stencil Display', cursive;
                                                              font-family: 'Londrina Solid', cursive; margin-left: auto;">
                      Guardar</button> &nbsp; &nbsp;
                    <button class="btn btn-info btn-block" value="Register" type="submit"
                      style="text-align: center; font-family: 'Big Shoulders Stencil Display', cursive;
                                                              font-family: 'Londrina Solid', cursive; background-color: #FF4447;">
                      Cancelar</button>
                    <h5 style="color: rgb(255, 30, 0);">{{msg}}</h5>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a routerLink="/login" style="color:  #1F2833;">¿Tiene cuenta? Iniciar Sesión</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

</div>
