<div
    style="font-family: 'Big Shoulders Stencil Display', cursive;
font-family: 'Londrina Solid', cursive; background-color: #c5c6c7; border-radius: 12px; padding-left: 2vh; padding-right: 2vh;">

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-info me-md-2" type="button" routerLink="/"
            style="border:solid #1F2833; margin: 1vw;">Inicio
        </button>


        <button class="btn btn-info me-md-2" type="button" routerLink="/profile"
            style="border:solid #1F2833; margin: 1vw;">Perfil
        </button>
        <button class="btn btn  me-md-2" style=" margin: 1vw; color: aqua; background-color:#1F2833 ;">
            <h3>Eventos</h3>
        </button>

    </div>
    <hr style="height: 2px; margin: 1%;padding: 0;">
    <div class="row row-cols-1 row-cols-md-3 g-1">

        <div class="col" *ngFor="let item of events">
            <div class="card shadow-lg" style="margin: 2vh;">
                <img [src]="item.imagen" class="card-img-top" [alt]="item.nombre"
                    style="max-width: 20vh; align-self: center; padding-bottom: 1vh;">
                <div class="card-body">
                    <div style="background-color: #1F2833; color: aqua; border-radius: 5px;">
                        <h4 class="card-title" style=" text-align: center;">{{item.nombre}}</h4>
                        <!-- Calisthenic-Card 1-->
                    </div>

                    <p class="card-text">{{item.descripcion}}</p>

                    <div class="col-sm">
                        <div>
                            <svg id="i-location" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <circle cx="16" cy="11" r="4" />
                                <path d="M24 15 C21 22 16 30 16 30 16 30 11 22 8 15 5 8 10 2 16 2 22 2 27 8 24 15 Z" />
                            </svg>
                      
                            <p class="card-text">{{item.ciudad}}</p>
                        </div>
                        <div>
                            <svg id="i-calendar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M2 6 L2 30 30 30 30 6 Z M2 15 L30 15 M7 3 L7 9 M13 3 L13 9 M19 3 L19 9 M25 3 L25 9" />
                            </svg>
                      
                            <p class="card-text">{{item.fechaInicio}}</p>
                        </div>
                        <div>
                            <svg id="i-calendar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M2 6 L2 30 30 30 30 6 Z M2 15 L30 15 M7 3 L7 9 M13 3 L13 9 M19 3 L19 9 M25 3 L25 9" />
                            </svg>
                      
                            <p class="card-text">{{item.fechaFin}}</p>
                        </div>
                        <div>
                            <svg id="i-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M4 8 L28 8 M4 16 L28 16 M4 24 L28 24" />
                            </svg>  
                            <p class="card-text">{{item.comida}}</p>
                        </div>
                        <div>
                            <svg id="i-home" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                                <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z" />
                            </svg>
                            <p class="card-text">{{item.estadia}}</p>
                        </div>
                        <div>


                        </div>
                    </div>
